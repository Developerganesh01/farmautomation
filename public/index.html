<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ph">
            <!-- <input type="range" placeholder="0" max="14" min="0">
            <br> -->
            <div class="phvalue"><a id="phlink" href="ph">ph </a></div>
            <div class="phvalbox">5</div>
        </div>
        <div class="ultrasonic">
            <div class="ultrasonicvalue"><a id="ultrasoniclink"href="ultrasonic">ultrasonic sensor</a></div>
            <div class="ultrasonicvaluebox">5</div>
        </div>
        <div class="tdsSensor">
            <div class="tdsvalue"><a id="tdslink"href="ectds">tds</a></div>
            <div  class="tdsvaluebox">5</div>
        </div>
        <div class="temperatureSensor">
            <div class="temperaturevalue"><a id="temperaturelink"href="temperature">temperature</a></div>
            <div class="temperaturevalbox" >35</div>
        </div>
        <!-- t -->
        <div class="barometerSensor">
            <div class="barometervalue"><a id="barometerlink"href="barometer">barometer</a></div>
            <div class="barometervalbox" >35</div>
        </div>
        <div class="doxygenSensor">
            <div class="doxygenvalue"><a id="doxygenlink"href="doxygen">doxygen</a></div>
            <div class="doxygenvalbox" >35</div>
        </div>
        <div class="ldrSensor">
            <div class="ldrvalue"><a id="ldrlink"href="ldr">ldr</a></div>
            <div class="ldrvalbox" >35</div>
        </div>
    </div>
    <script type="module" src="indexdom.js"></script>
</body>
</html>
