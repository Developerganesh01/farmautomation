<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ph">
            <!-- <input type="range" placeholder="0" max="14" min="0">
            <br> -->
            <div class="phvalue"><a href="ph">ph </a></div>
            <div class="phvalbox">5</div>
        </div>
        <div class="ultrasonic">
            <div class="ultrasonicvalue"><a href="ultrasonic">ultrasonic sensor</a></div>

        </div>
        <div class="tdsSensor">
            <div class="tdsvalue"><a href="ectds">tds</a></div>

        </div>

            <div class="temperaturevalue"><a href="temperature">temperature</a></div>

        </div>
    </div>
    <script type="module" src="indexdom.js"></script>
